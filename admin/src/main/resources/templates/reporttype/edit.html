<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{base_form}">
<body>
<th:block layout:fragment="form_title">
    <li>
        <a>举报信息</a>
    </li>
    <li>
        <a th:href="@{/reporttype}">分类列表</a>
    </li>
    <li class="active">
        <strong>修改分类</strong>
    </li>
</th:block>
<th:block layout:fragment="form_content">
    <form th:method="put" th:action="|reporttype/${reportType.typeId}|" class="form-horizontal form-wizard form validate">
        <th:block th:replace="~{reporttype/form_include}"></th:block>
    </form>
</th:block>
</body>
</html>
