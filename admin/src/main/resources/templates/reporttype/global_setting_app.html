<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{base_form}">
<head>
</head>
<body>
<th:block layout:fragment="form_title">
    <li>
        <a>奖励发放</a>
    </li>
    <li class="active">
        <strong>追加奖励发放标准</strong>
    </li>
</th:block>
<th:block layout:fragment="form_content">
    <form action="reporttype/update" class="form-horizontal form-wizard form validate">
        <input type="hidden" name="id" th:value="${reportType.typeId}"/>
        <div class="form-group">
            <label class="col-sm-1 control-label">
                分类名称
            </label>

            <div class="col-sm-4">
                <input type="text" name="typeName" maxlength="100" required
                       class="form-control" disabled="disabled" th:value="${reportType.typeName}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">
                分类描述
            </label>

            <div class="col-sm-4">
                <textarea class="form-control" disabled="disabled" name="typeDesc" rows="3" maxlength="1000" th:text="${reportType.typeDesc}" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">
                发放额度
            </label>

            <div class="col-sm-4">
                <div class="input-group m-b"><input type="number" name="amount" min="1" max="200" required
                                                    class="form-control" th:value="${reportType.amount/100}"><span class="input-group-addon">元</span></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">
            </label>

            <div class="col-sm-10">
                <button type="submit"
                        class="ladda-button btn btn-primary" data-style="zoom-out">提交</button>
            </div>
        </div>
    </form>
</th:block>
</body>
</html>
